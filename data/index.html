<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--    <link rel="apple-touch-icon" href="/logo192.png" />-->
    <!--    <link rel="manifest" href="/manifest.json" />-->
    <title>React App</title>
    <!-- <script defer="defer" src="./main.e0d3356d.js"></script> -->
    <script defer="defer" src="woovly://./main.e0d3356d.js"></script>
    <link href="./main.c2d1a3cf.css" rel="stylesheet" />
    <input
      id="inputField"
      style="width: 80vw; font-size: 20pt; margin-left: 5vw"
      type="text"
      value=""
    />
    <br />
    <br />
    <input
      onClick="sendMessage()"
      style="width: 90vw; font-size: 20pt; margin-left: 5vw"
      type="button"
      value="Send data to native"
    />
    <script type="text/javascript">
      function sendMessage() {
        console.log("clicked");
        var valueReceived = document.getElementById("inputField").value;
        console.log("valueReceived",valueReceived)
        window.webkit.messageHandlers.webToNativeHandler.postMessage(
          valueReceived
        );
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
